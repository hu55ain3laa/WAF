<form hx-post="/ips/{{ ip.id }}"
      hx-target="body"
      hx-swap="none"
      hx-on::after-request="
        if(event.detail.failed) { 
            alert('Error updating IP: ' + event.detail.xhr.responseText); 
        } else { 
            window.location.reload();
        }">
    <input type="hidden" name="_method" value="PUT">
    <div class="mb-4">
        <label for="ip" class="block text-sm font-medium text-gray-700 mb-1">IP Address</label>
        <input type="text" name="ip" id="ip" value="{{ ip.ip }}" required
               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    
    <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
        <input type="text" name="name" id="name" value="{{ ip.name }}" required
               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    
    <div class="flex justify-end space-x-3 mt-6">
        <button type="button" 
                class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                onclick="document.getElementById('editModal').querySelector('.btn-close').click()">
            Cancel
        </button>
        <button type="submit"
                class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Update IP
        </button>
    </div>
</form>
