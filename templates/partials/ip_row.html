<tr class="hover:bg-gray-50">
    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ ip.ip }}</td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ ip.name }}</td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
        <button class="inline-flex items-center px-2.5 py-1.5 border border-transparent text-xs font-medium rounded text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 mr-2" 
                hx-get="/ips/{{ ip.id }}/edit"
                hx-target="#ip-edit-form"
                hx-swap="innerHTML">
            Edit
        </button>
        <button class="inline-flex items-center px-2.5 py-1.5 border border-transparent text-xs font-medium rounded text-red-700 bg-red-100 hover:bg-red-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
                hx-delete="/ips/{{ ip.id }}"
                hx-confirm="Are you sure you want to delete this IP?"
                hx-target="closest tr"
                hx-swap="outerHTML swap:1s">
            Delete
        </button>
    </td>
</tr>
